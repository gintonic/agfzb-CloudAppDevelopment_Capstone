<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
        <form method="POST" action="{% url 'djangoapp:add_review' dealer.id%}" style="margin: 20px;">
            {% csrf_token %}
            <h2>Add a review for {{dealer.full_name}}</h2>
            <label for="content">Enter the review content:</label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck" style="margin-left: 0px;">
            <label for="purchasecheck" style="margin-left: 20px;">Has purchase car? </label>
            <br />
            <label for="car">Select your car: </label>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.carMake.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select>
            <br />
            <label for="purchasedate">Select your purchase date: </label>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate" style="width: 30%;">
            <br />
            <input type="submit" value="Submit" />
        </form>
    </body>

    <script type="text/javascript">
      $('.date-own').datepicker({
         format: 'mm/dd/yyyy'
       });
    </script>
</html>
